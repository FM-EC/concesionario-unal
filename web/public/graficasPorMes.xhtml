<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Grafica por mes</title>
    </h:head>
    <h:body>
        <h:link outcome="estadisticas" ><img src="https://maxcdn.icons8.com/Color/PNG/24/Programming/show_property-24.png" title="Show Property" width="24"></img><br></br>Volver a estadisticas</h:link>
        <p>Grafica por mes de:</p>
        <p:outputLabel value="#{estadisticasBean.currentUser.name}"></p:outputLabel> 
        <p:outputLabel value="#{estadisticasBean.currentUser.lastName}"></p:outputLabel>
        <p:chart id="display" type="line" model="#{estadisticasBean.getAreaModel()}" rendered="#{estadisticasBean.getAreaModel() != null}" style="height:300px; width: 1000px;" />
    </h:body>
</html>
