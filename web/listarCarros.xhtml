<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inventario</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Vehículos disponibles"/></h1>
                <h:dataTable value="#{searchCars.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="#{item.idCar}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{item.brand}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio de venta"/>
                        </f:facet>
                        <h:outputText value="#{item.salesPrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio de compra"/>
                        </f:facet>
                        <h:outputText value="#{item.purchasePrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:outputText value="#{item.model}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Color"/>
                        </f:facet>
                        <h:outputText value="#{item.color}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Placa"/>
                        </f:facet>
                        <h:outputText value="#{item.carriagePlate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de transmisión"/>
                        </f:facet>
                        <h:outputText value="#{item.transmissionType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Número de chasis"/>
                        </f:facet>
                        <h:outputText value="#{item.chasisNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Número de motor"/>
                        </f:facet>
                        <h:outputText value="#{item.engineNumber}"/>
                    </h:column>
                   
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
