<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Actualizar Auto</title>
        <link rel="stylesheet" href="../styles/style.css" type="text/css"></link>
    </h:head>
    <h:body>
        
        <ui:insert name="header" >
            <ui:include src="headerAdmin.xhtml" />
        </ui:insert>
        <br></br>
        
        <h1>Actualizar Automovil</h1>
        
        <br></br>
            
        <h3>Buscar auto</h3>
        
        <h:form id="theCar">
            <p:growl id="msgs" showDetail="true" />
            <p:outputLabel for="carriagePlate"  value="# Placa: " />
            <p:inputMask id="carriagePlate" value="#{updateCarBean.theCarriagePlate}" mask="aaa999" required="true"/>

            <p:messages id="messages"></p:messages>
            <p:commandButton value="Buscar" id="buscar" update="messages" type="submit" action="#{updateCarBean.fillTheCar()}" styleClass="ui-priority-primary" />
            
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                     <h:outputText value="El carro:" />
                     <h:outputText value="#{updateCarBean.theCarriagePlate}">
                     </h:outputText>
                     <h:outputText value="Precio venta:" />
                     <h:outputText value="#{updateCarBean.originalSalesPrice}">
                     </h:outputText>
                </p:panelGrid>
            </p:dialog>           
            
        </h:form>
        
        
  
         <h:form id="modifiedCar">
            <p:growl id="msgs" showDetail="true" />
            <p:outputLabel for="salesPrice"  value="# Precio de venta: " />
            <p:inputText id="salesPrice" value="#{updateCarBean.salesPrice}">
            </p:inputText>    
            <p:messages id="messages"></p:messages>
            <p:commandButton value="Actualizar" id="buscar" update="messages" type="submit" action="#{updateCarBean.updateCar()}" styleClass="ui-priority-primary" />
            
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg1" showEffect="fold">
                <p:panelGrid id="displayModified" columns="2" columnClasses="label,value">
                     <h:outputText value="Precio nuevo:" />
                     <h:outputText value="#{updateCarBean.salesPrice}">
                     </h:outputText>
                </p:panelGrid>
            </p:dialog>        
        </h:form>
        
    </h:body>
</html>
