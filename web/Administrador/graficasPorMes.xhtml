<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Grafica por mes</title>
        <link rel="stylesheet" href="../styles/style.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="headerAdmin.xhtml" />
        </ui:insert>
        
        <h2>Grafica por mes de:</h2>
        <p:outputLabel value="#{estadisticasBean.currentUser.name}"></p:outputLabel> 
        <p:outputLabel value="#{estadisticasBean.currentUser.lastName}"></p:outputLabel>
        <p:chart id="display" type="line" model="#{estadisticasBean.getAreaModel()}" rendered="#{estadisticasBean.getAreaModel() != null}" style="height:300px; width: 1000px;" />
        
        <h2>Valor de las ventas por mes:</h2>
         <p:dataTable var="entry" value="#{estadisticasBean.ventas.entrySet().toArray()}" rows="12" id="usersTable">
             <p:column headerText="Mes">
                 <h:outputText value="#{entry.key}" />
             </p:column>
             <p:column headerText="Valor total">
                 <h:outputText value="#{entry.value}" />
             </p:column>
         </p:dataTable>
        
    </h:body>
</html>
