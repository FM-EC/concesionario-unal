<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ventaspropias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../styles/style.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="headerSeller.xhtml" />
        </ui:insert>
        <br></br>
        <br></br>
        
        <div>Ventas</div>
        <br></br>    
        <br></br>
        
        <h:form>
           <li><h:link outcome="statPerformance"><h:graphicImage library="images" name="overtime.png"></h:graphicImage><br></br>Listar ventas por dia</h:link></li>
        </h:form>
        
        <f:view>
            <h:form>
                <p:dataTable var="sale" value="#{sellersalesbean.findAll()}"  id="saleTale" >
                    
                    <p:column headerText="SaleId" sortBy="#{sale.idSales}">
                        <h:outputText value="#{sale.idSales}" />
                    </p:column>
                    
                    <p:column headerText="ValorTotal">
                        <h:outputText value="#{sale.totalValue}" />
                    </p:column>
                    
                    <p:column headerText="TipoVenta">
                        <h:outputText value="#{sale.saleType}" />
                    </p:column>
                    
                    <p:column filterBy="#{sale.saleDate}" headerText="Fecha" filterMatchMode="contains">
                        <h:outputText value="#{sale.saleDate}"/>
                    </p:column>    
                    
                    <p:column headerText="Comisionventa">
                        <h:outputText value="#{sellersalesbean.getCommission(sale)}" />
                    </p:column>    
                    
                </p:dataTable>
            </h:form>
        </f:view>
       
    </h:body>
</html>
