<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Estadisticas</title>
        <link rel="stylesheet" href="../styles/style.css" type="text/css"></link>
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="headerSeller.xhtml" />
        </ui:insert>
        <f:view>                   
            <h:form>
                <h1><h:outputText value="Usuarios"/></h1>
                <p:dataTable var="user" value="#{estadisticasBean.getUsers()}" paginator="true" rows="10" id="usersTable" lazy="true">

                    <p:column headerText="Nombre" sortBy="#{user.name}" filterBy="#{user.name}">
                        <h:outputText value="#{user.name}" />
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{user.lastName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="" />
                        </f:facet>
                        <p:commandButton icon="ui-icon-calendar" value="Ver Estadisticas por mes" type="submit" action="#{estadisticasBean.redirect(user)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
