<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Registro Usuario</title>
        <link rel="stylesheet" href="styles/style.css" type="text/css"></link>
    </h:head>
    <h:body>
        <nav id="navegacion">
            <div id="titulo">
                <h1>AutUNAL</h1>
            </div>
            <ul>
                <li><h:link outcome="index"><img src="https://maxcdn.icons8.com/Color/PNG/24/Transport/convertible-24.png" title="Convertible" width="24"></img><br></br>Inicio</h:link></li>
                <li><h:link outcome="registroCarro" ><img src="https://maxcdn.icons8.com/Color/PNG/24/City/car_theft-24.png" title="Car Theft" width="24"></img><br></br>Registrar Carro</h:link></li>
                <li><h:link outcome="modificarCarro" ><img src="https://maxcdn.icons8.com/Color/PNG/24/Industry/automotive-24.png" title="Automotive" width="24"></img><br></br>Modificar Carro</h:link></li>
                <li><h:link outcome="listarCarros" ><img src="https://maxcdn.icons8.com/Color/PNG/24/Programming/show_property-24.png" title="Show Property" width="24"></img><br></br>Listar Carros</h:link></li>
                <li><h:link outcome="registroVentas" ><img src="https://maxcdn.icons8.com/Color/PNG/24/Programming/show_property-24.png" title="Show Property" width="24"></img><br></br>Registrar venta</h:link></li>
                <li id="acercade"><h:link outcome="registro" ><img src="https://maxcdn.icons8.com/Color/PNG/24/Users/add_user_male-24.png" title="Add User Male" width="24"></img><br></br>Registro</h:link></li>
                <li id="acercade"><h:link outcome="login" ><img src="https://maxcdn.icons8.com/Color/PNG/24/User_Interface/enter_2-24.png" title="Enter" width="24"></img><br></br>Ingresar</h:link></li>
            </ul>
        </nav>  
        <br></br>
        <div class="encabezado">
            <hr></hr>
            <p>Formulario de registro de nuevo usuario </p>
            <hr></hr>
        </div>
        <h:form>
            <h:panelGrid id="grid" columns="2" cellpadding="6">
           
            <p:outputLabel for="name" value="Nombre:" />
            <p:inputText id="name" value="#{registroBean.name}" required="true" validatorMessage="Nombre invalido">
                    <f:validateRegex
                        pattern="[A-Za-z]+" />
            </p:inputText>
            
            <p:outputLabel for="lastName" value="Apellido:" />
            <p:inputText id="lastName" value="#{registroBean.lastName}" required="true" validatorMessage="Apellido invalido">
                 <f:validateRegex
                        pattern="[A-Za-z]+" />
            </p:inputText>
            
            <p:outputLabel for="phone" value="Telefono:" />
            <p:inputText id="phone" value="#{registroBean.phone}" required="true" validatorMessage="Telefono invalido">
                 <f:validateRegex
                        pattern="[0-9-]*[0-9]+$" />
            </p:inputText>
            
            <p:outputLabel for="city" value="Ciudad:" />
            <p:inputText id="city" value="#{registroBean.city}" required="true" validatorMessage="Ciudad invalida">
                 <f:validateRegex
                        pattern="[A-Za-z]+" />
            </p:inputText>
            
            <p:outputLabel for="address" value="Direccion:" />
            <p:inputText id="address" value="#{registroBean.address}" required="true" validatorMessage="Direccion invalida">
                <f:validateRegex
                    pattern="[A-Z *a-z *0-9 *]+#?[A-Z *a-z *0-9 *]*" />
            </p:inputText>
            
            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{registroBean.email}" required="true" validatorMessage="Email invalido">
                <f:validateRegex
                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{registroBean.username}" required="true" validatorMessage="Username invalido">
                <f:validateRegex
                    pattern="[A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*" />
            </p:inputText>
            
            
            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{registroBean.password}" required="true"/>
            
            </h:panelGrid>    
            <p:messages id="messages"></p:messages>
            <p:commandButton value="Registrar" id="signup" update="messages" type="submit" action="#{registroBean.createUser()}" styleClass="ui-priority-primary" />
        </h:form>
        <br></br>
        <h:link outcome="index" value="Inicio" />
        <br></br>
        <h:link outcome="login" value="Â¿Ya tienes una cuenta?" />
        
    </h:body>
</html>
